<div class="container">

  <div *ngIf="existenVisitas; else mostrar_mensaje">

    <div *ngIf="citas">
      <div *ngFor="let cita of citas">
        <span class="badge badge-success"> <i class="fas fa-check-circle"></i></span>
        <strong class="text-muted"> {{ cita.titulo }} </strong>
        <small class="text-muted"> |</small> 
        <strong class="text-muted"> {{cita.motivo}} </strong>
        <small class="text-muted"> |</small> 
        <strong class="text-muted"> {{ cita.fecha_hora_inicio}}</strong>
        <small class="text-muted"> |</small> 
        <small class="badge badge-success"> <i class="fas fa-check-circle"></i> Marcar como atendida</small>
      </div>
    </div>

  </div>
  <ng-template #mostrar_mensaje>

    <div class="container">
      <div class="text-center">
        <span class="text-muted">{{ mensaje }}</span>
      </div>
    </div>

  </ng-template>

      
</div>
