<div class="container">

  <div *ngIf="existenVisitas; else mostrar_mensaje">

    <div *ngIf="citas">
      <div *ngFor="let cita of citas">
        <span class="badge badge-success"> <i class="fas fa-check-circle"></i></span>
        <span class="text-muted"> {{ cita.titulo }} </span>
        <span class="text-muted"> |</span> 
        <span class="text-muted"><strong> {{ cita.motivo }}</strong></span>
        <span class="text-muted"> |</span> 
        <span class="text-muted"> {{ cita.fecha_hora_inicio}}</span>
        <span class="text-muted"> |</span> 
        <span class="text-muted"> {{ cita.nombre_usuario_medico}}</span>
        <span class="badge badge-success ml-2"> <i class="fas fa-check-circle"></i> Marcar como atendida</span>
      </div>
    </div>

  </div>
  <ng-template #mostrar_mensaje>

    <div class="container">
      <div class="text-center">
        <span class="text-muted">{{ mensaje }}</span>
      </div>
    </div>

  </ng-template>

      
</div>
