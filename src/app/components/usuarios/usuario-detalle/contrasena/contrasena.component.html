            <form [formGroup]="formPassword" class="form-group mt-3" >
                
                <div class="form-group">
                  <span>Nueva Contrase単a</span>
                  <input type="password" class="form-control" formControlName="nuevoPassword1">
                  <div *ngIf="formPassword.controls['nuevoPassword1'].invalid && formPassword.controls['nuevoPassword1'].dirty" class="invalid-input-message">
                    <span *ngIf="formPassword.controls['nuevoPassword1'].errors.required">{{ campoRequerido }} </span> <br>
                    <span *ngIf="formPassword.controls['nuevoPassword1'].hasError('passwordInvalido')">{{ contrasenaInvalida }} </span><br>
                    <span *ngIf="formPassword.controls['nuevoPassword1'].errors.minlength"> {{ contrasenaLongitud }} </span> 
                  </div>                  
                </div>   
    
                <div class="form-group">
                  <span>Confirmar Contrase単a</span>
                  <input type="password" class="form-control" formControlName="nuevoPassword2" >
                  <div *ngIf="formPassword.controls['nuevoPassword2'].invalid && formPassword.controls['nuevoPassword2'].dirty" class="invalid-input-message">
                    <span *ngIf="formPassword.controls['nuevoPassword2'].errors.required">{{ contrasenaConfirmacion }}</span>
                  </div>
                </div>

                <div *ngIf="formPassword.controls['nuevoPassword2'].errors?.mismatch" class="invalid-input-message">{{ contrasenasNoCoinciden }}</div>

                <button class="btn btn-primary btn-block mt-3" [disabled]="formPassword.invalid" (click)="updateUsuarioLlave(formPassword)">Actualizar</button>

            </form>

        </div>
        <div class="col-sm-3"></div>
    </div>

    
</div>
