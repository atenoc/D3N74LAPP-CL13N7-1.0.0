<div class="modal-header my-bg">
    <strong> {{ title }}</strong>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body my-bg">

    <!-- <div class="card-body"> -->
        <span>Paciente:<strong> {{ data.nombre_paciente }}</strong></span>
        <br>
        <br>
        <span><strong>Inicia:</strong> {{ inicio }}</span>
        <br>
        <span><strong>Termina:</strong> {{ fin }}</span>

        <p><strong>Motivo:</strong> {{ data.motivo }}</p>
        <p><strong>Notas:</strong> {{ data.notas }}</p>
        <hr/>
        <small class="text-muted"><strong>Creado por:</strong> {{ data.nombre_usuario_creador }}</small>

        <small class="text-muted"><strong>Fecha creaci√≥n:</strong> {{ data.fecha_creacion }}</small>
