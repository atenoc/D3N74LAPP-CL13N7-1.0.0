<div class="modal-header">
    <h4 class="modal-title">Crear cita</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="formularioEvento">
     
        <div class="row">
    
            <div class="col-sm">
                <div class="form-group">
                    <small class="text-muted"><strong> Titulo de cita * </strong></small>
                    <input type="text" class="form-control" formControlName="title" [ngClass]="getInputClass('title')" placeholder="Consulta Juanito Perez">
                    <div *ngIf="formularioEvento.controls['title'].invalid && formularioEvento.controls['title'].dirty" class="invalid-input-message">
                        <span *ngIf="formularioEvento.controls['title'].errors.required">{{ campoRequerido }}</span> 
                    </div>
                </div>
            </div>
        </div>
    
        <hr/>
    
        <div class="row">
    
    
        </div>
    
        <div class="row">
    
        </div>
    
        <div class="d-flex mt-2 ">
            <div></div>
            <div class="ml-auto">
                <small class="text-muted">Los campos marcados con (*) son obligatorios</small>
            </div>
        </div>
    
        <div class="d-flex mt-2 ">
            <div>
                <button type="button" class="btn btn-outline-secondary">Limpiar campos</button>
            </div>
            <div class="ml-auto">
               <button type="submit" class="btn btn-primary btn-block" [disabled]="formularioEvento.invalid">Guardar</button>
            </div>
        </div>
    </form>

  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-light" (click)="limpiarForm()">Limpiar</button> -->
    <button type="button" class="btn btn-light" (click)="closeModal()">Cerrar</button>
  </div>
